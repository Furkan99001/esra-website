<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Esra için</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #0f1724;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .container {
      max-width: 300px;
      padding: 20px;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    .buttons {
      display: flex;
      justify-content: space-around;
      gap: 15px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: transform 0.3s ease, background 0.3s ease;
    }
    button:active {
      transform: scale(0.95);
    }
    .yes {
      background: #4ade80;
      color: #0f1724;
      font-weight: bold;
    }
    .no {
      background: #f87171;
      color: white;
      font-weight: bold;
    }
    #message {
      font-size: 2rem;
      font-weight: bold;
      margin-top: 30px;
      opacity: 0;
      transform: scale(0.5);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    #message.show {
      opacity: 1;
      transform: scale(1);
    }
    #yes-btn.grow {
      transition: all 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Seninle konuşup tanışalım mı?</h1>
    <div class="buttons">
      <button id="yes-btn" class="yes">Evet</button>
      <button id="no-btn" class="no">Hayır</button>
    </div>
    <div id="message">TEŞEKKÜRLER ESRA</div>
  </div>

  <script>
    const yesBtn = document.getElementById('yes-btn');
    const noBtn = document.getElementById('no-btn');
    const message = document.getElementById('message');
    let noCount = 0;

    yesBtn.addEventListener('click', () => {
      message.classList.add('show');
    });

    noBtn.addEventListener('click', () => {
      noCount++;
      let scale = 1 + noCount * 0.5;
      if (noCount >= 4) {
        scale = 50;
      }
      yesBtn.style.transform = `scale(${scale})`;
    });
  </script>
</body>
</html>
